<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Meta Balls</title>
    <link rel="stylesheet" href="../lib/css/styles.scss">
    <script type="text/javascript" src="../bower_components/paper/dist/paper-full.js"></script>
    <script type="text/paperscript" canvas="canvas">
        project.currentStyle = {
            fillColor: 'black'
        };

        var ballPositions = [[255, 129], [610, 73], [486, 363],
            [117, 459], [484, 726], [843, 306], [789, 615], [1049, 82],
            [1292, 428], [1117, 733], [1352, 86], [92, 798]];

        var handle_len_rate = 2.4;
        var circlePaths = [];
        var path = new Path();
        path.strokeColor = 'black';
        var start = new Point(255,129);
        path.moveTo(start);
        path.lineTo(start + [100, -50]);
        var radius = 50;
        for (var i = 0, l = ballPositions.length; i < l; i++) {
            var circlePath = new Path.Circle({
                center: ballPositions[i],
                radius: 50
            });
            circlePaths.push(circlePath);
        }

    </script>
</head>
<body>
    <canvas id="canvas" resize></canvas>
</body>
</html>
